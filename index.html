<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <!-- Fonte Logo Instagram -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Facebook -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-img">
          <img src="assets/img/banner2.png" alt="" />
        </div>

        <div class="container-insta">
          <div class="container-form">
            <h1><a href="#">Instagram</a></h1>
            <form action="">
              <input
                type="text"
                placeholder="Telefone, nome de usuário ou email"
              />
              <input type="password" placeholder="Senha" />
              <button type="submit">Entrar</button>
            </form>
            <div class="other-accounts">
              <hr />
              <p>ou</p>
              <hr />
            </div>
            <div class="login-facebook">
              <i class="devicon-facebook-plain colored"></i>
              <a href="#">Entrar com o Facebook</a>
            </div>
            <div class="forgot-password">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>

          <div class="container-signup">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
